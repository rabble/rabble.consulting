	# About section
	[params.about]
		headline    = "Where we're coming from"
		description = "<b>Evan Henshaw-Plath</b> is a technologist who has decades of experience at the intersection between startups and social change. In the 90's he founded saas startup MetaEvents, and activists platforms protest.net and the indymedia.org tech team. He was the first employee and lead technolgist at podcasting startup Odeo, where he helped birth twitter. He's founded RubyConf Uruguay, CoworkingMVD, and the consultancy CraftedCode.com. <br><br>In 2012 he was the founding CTO of lean startup consultancy Neo.com which was acquired by Pivotal in 2016. In addition rabble.consulting, Evan's co-teaching CMS.362, codesign studio, a lean product design studio at the MIT Media Lab focused on cooperatives and the future of work in the digital economy.<br><br><b>Nola Gray</b> is a behaviour economist and entrepreneur who has decades of experience in community organizing and environmental sustainablity. Nola's an expert interviewer and researcher who knows how to integrate technology and it's use. She's got development and product experience. "
		buttonText  = "Get started!"


