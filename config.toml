            title = "Agile"
            description = "We make the road by walking it. Teach our partners agile through development."

        [[params.services.list]]
			icon = "fa-paper-plane"
			title = "Lean"
			description = "From startups and the enterprise to mission driven organizaitons, we do lean."

		[[params.services.list]]
            icon = "fa-newspaper-o"
            title = "Code"
            description = "With decades of experience we are grounded in the reality of running code."

        [[params.services.list]]
            icon = "fa-heart"
            title = "Love"
            description = "Passion and love are important to the work we do. It's not enough to make money."


